<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR/MODELS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #333;
        }
        header {
            position: relative;
            text-align: center;
            background: url('XR.png') no-repeat center center/cover;
            background-size: cover;
            width: 100%;
            height: 250px;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner-title {
            background: #ffffff;
            color: #333;
            padding: 35px 70px;
            border-radius: 15px;
            font-size: 42px;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 100px 40px;
            max-width: 1100px;
            margin: auto;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-radius: 12px;
        }
        .gallery-item .info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .gallery-item:hover .info {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner-title">XR Projects</div>
    </header>
    <div class="gallery">
        <div class="gallery-item">
            <img src="robot.jpeg" alt="6 Axis Robot">
            <div class="info">Six axis Robotic Arm</div>
        </div>
        <div class="gallery-item">
            <img src="duck.jpeg" alt="Markerless VR">
            <div class="info">Markerless VR</div>
        </div>
        <div class="gallery-item">
            <img src="rpicase.jpeg" alt="Rpi case">
            <div class="info">Raspberry Pi case</div>
        </div>
        <div class="gallery-item">
            <img src="video.jpeg" alt="video component">
            <div class="info">Custom Marker based video player</div>
        </div>
    </div>
</body>
</html>
