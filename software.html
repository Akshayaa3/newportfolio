<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Projects</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #333;
        }
        header {
            position: relative;
            text-align: center;
            background: url('software.jpg') no-repeat center center/cover;
            background-size: cover;
            width: 100%;
            height: 250px;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner-title {
            background: #ffffff;
            color: #333;
            padding: 35px 70px;
            border-radius: 15px;
            font-size: 42px;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 100px 40px;
            max-width: 1100px;
            margin: auto;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            background: #dfcfc3;
            padding: 20px;
            text-align: center;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item .info {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="banner-title">Software Projects</div>
    </header>
    <div class="gallery">
        <div class="gallery-item">
            <div class="info">T5 Numeric Grader</div>
        </div>
        <div class="gallery-item">
            <div class="info">WASM Weather App</div>
        </div>
        <div class="gallery-item">
            <div class="info">RAG Query Summarizer</div>
        </div>
        <div class="gallery-item">
            <div class="info">Gen AI Exercise Coach</div>
        </div>
    </div>
</body>
</html>
